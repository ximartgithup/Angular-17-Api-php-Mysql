<h3>Listado de propietarios</h3>
<button type="button" class="btn btn-danger" (click)="nuevoPropietario()">   Nurvo Propietario</button>|
 
  <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        @for (reg of propietarios; track reg) {
        <tr >
            <td>{{reg.id}}</td>
            <td>{{reg.apellidos}} {{reg.nombres}}</td>
            <td>{{reg.direccion}}</td>
            <td>{{reg.telefono}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="eliminarPropietario(reg.id)">
                    Eliminar</button>|
                 <button type="button" class="btn btn-info" (click)="editarPropietario(reg.id)" >Editar</button>
            </td>
        </tr>
    }
    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
    </tfoot>
</table>
